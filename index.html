<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bug Sampling Tool</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/setup-screen.css">
    <link rel="stylesheet" href="styles/sampling-screen.css">
    <script type="module" src="./dist/main.js" defer></script>
</head>
<body>
    <div class="screen" data-screen="setup" data-active="true">
        <form class="setup-form" id="samplingForm">
            <div class="form-group">
                <label for="samplingName">Sampling Name</label>
                <div class="input-container">
                    <input type="text" id="samplingName" placeholder="e.g., Morning Garden Survey" value="Bla" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration</label>
                <div class="input-container">
                    <input type="number" id="duration" value="7" min="1" required>
                    <span class="unit">seconds</span>
                </div>
            </div>
    
            <div class="form-group">
                <label for="location">Location</label>
                <div class="input-container">
                    <input type="text" id="location" placeholder="e.g., North Garden" value="Bla">
                </div>
            </div>
            
            <button type="submit">Start Sampling</button>
        </form>
    </div>

    <div class="screen" data-screen="sampling" data-active="false">
        <button class="undo-btn" id="undoButton">Undo</button>
        <div id="timer"></div>
        <div class="grid-container" id="bugGrid"></div>
    </div>
</body>
</html>

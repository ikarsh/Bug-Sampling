<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bug Sampling Tool</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/setup-screen.css">
    <link rel="stylesheet" href="styles/sample-screen.css">
    <link rel="stylesheet" href="styles/sample-selection-screen.css">
    <script type="module" src="dist/main.js" defer></script>
</head>
<body>
    <div class="screen" data-screen="session-form-screen" data-active="true">
        <form class="data-form" id="sessionForm">
            <!-- Date (automatically set) -->
            <div class="form-group">
                <label>Date</label>
                <div class="input-container">
                    <input type="text" id="samplingDate" readonly>
                </div>
            </div>
            
            <!-- Time (automatically set) -->
            <div class="form-group">
                <label>Time</label>
                <div class="input-container">
                    <input type="text" id="samplingHour" readonly>
                </div>
            </div>
            
            <!-- Location (automatically set, if given permission) -->
            <div class="form-group">
                <label>Location</label>
                <div class="input-container">
                    <input type="text" id="location" readonly>
                    <span id="locationStatus">(Detecting...)</span>
                </div>
            </div>
            
            <!-- Treatment (populated dynamically) -->
            <div class="form-group">
                <label for="treatment">Treatment</label>
                <div class="input-container">
                    <select id="treatment" required>
                        <option value="">Select a treatment</option>
                    </select>
                </div>
            </div>
        
            <!-- Site (populated dynamically) -->
            <div class="form-group">
                <label for="site">Site</label>
                <div class="input-container">
                    <select id="site" required>
                        <option value="">Select a site</option>
                    </select>
                </div>
            </div>
            
            <!-- Amount of trees (number) -->
            <div class="form-group">
                <label for="treeAmount">Amount of trees</label>
                <div class="input-container">
                    <input type="number" id="treeAmount" value="6" min="1" required>
                </div>
            </div>
            
            <button type="submit">Start Session</button>
        </form>
    </div>

    <div class="screen" data-screen="sample-selection-screen" data-active="false">
        <!-- Filled dynamically -->
        <h1 id="sample-selection-title">Select Sample</h1>
        <div id="sample-selection-grid"></div>
    </div>

    <div class="screen" data-screen="sample-form-screen" data-active="false">
        <div class="sample-name" id="sample-name-0"></div>
        <form class="data-form" id="sampleForm">
            <!-- This is Phenological State, a number between 1 to 5. -->
            <div class="form-group">
                <label for="PhenologicalState">Phenological State</label>
                <div class="input-container">
                    <input type="number" id="PhenologicalState" value="1" min="1" max="5" required>
                </div>
            </div>
            <!-- This is Female Flower Percentage, from 0% to 100% -->
            <div class="form-group">
                <label for="FemaleFlowerPercentage">Female Flower Percentage</label>
                <div class="input-container">
                    <input type="number" id="FemaleFlowerPercentage" value="0" min="0" max="100" required>%
                </div>
            </div>


            <div class="form-group">
                <label for="samplingLength">Duration</label>
                <div class="input-container">
                    <input type="number" id="samplingLength" value="60" min="1" required>
                    <span class="unit">seconds</span>
                </div>
            </div>

            <button type="submit">Start Sample</button>
        </form>
    </div>

    <div class="screen" data-screen="sample-screen" data-active="false">
        
        <button class="undo-btn" id="undoButton">Undo</button>
        <div class="sample-name" id="sample-name-1"></div>
        <div id="timer"></div>
        <div class="grid-container" id="bugGrid"></div>
    </div>
</body>
</html>

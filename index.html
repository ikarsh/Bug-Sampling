<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bug Sampling Tool</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/setup-screen.css">
    <link rel="stylesheet" href="styles/sampling-screen.css">
    <script type="module" src="dist/main.js" defer></script>
</head>
<body>
    <div class="screen" data-screen="setup" data-active="true">
        <form class="data-form" id="samplingForm">
            <div class="form-group">
                <label>Date</label>
                <div class="input-container">
                    <input type="text" id="samplingDate" readonly>
                </div>
            </div>
            
            <div class="form-group">
                <label>Time</label>
                <div class="input-container">
                    <input type="text" id="samplingHour" readonly>
                </div>
            </div>
        
            <div class="form-group">
                <label>Location</label>
                <div class="input-container">
                    <input type="text" id="location" readonly>
                    <span id="locationStatus">(Detecting...)</span>
                </div>
            </div>
            
        
            <div class="form-group">
                <label for="treatment">Treatment</label>
                <div class="input-container">
                    <select id="treatment" required>
                        <option value="">Select a treatment</option>
                    </select>
                </div>
            </div>
        
            <div class="form-group">
                <label for="site">Site</label>
                <div class="input-container">
                    <select id="site" required>
                        <option value="">Select a site</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="samplingLength">Duration</label>
                <div class="input-container">
                    <input type="number" id="samplingLength" value="10" min="1" required>
                    <span class="unit">seconds</span>
                </div>
            </div>
            
            <button type="submit">Start Sampling</button>
        </form>
    </div>

    <div class="screen" data-screen="subsession-form" data-active="false">
        <form class="data-form" id="subsessionForm">
            <div class="form-group">
                <label for="wasRaining">Is it raining?</label>
                <div class="input-container">
                    <input type="checkbox" id="wasRaining">
                </div>
            </div>
            <button type="submit">Start Sub-session</button>
        </form>
    </div>

    <div class="screen" data-screen="sampling" data-active="false">
        <button class="undo-btn" id="undoButton">Undo</button>
        <div id="timer"></div>
        <div class="grid-container" id="bugGrid"></div>
    </div>
</body>
</html>
